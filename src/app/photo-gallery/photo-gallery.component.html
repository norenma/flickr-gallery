<div class="container photo-gallery">
  <div class="row">
    <div *ngFor=" let photo of photos; let i = index ">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 photo-item" *ngIf="i < imagesLoaded">
        <img (click)="showDetail(photo)" src="{{photo.URL_tumb}}" class="center-block " alt=" ">
      </div>
    </div>
  </div>
</div>

<app-photo-detail [photo]="currentDetail" (close)="closeDetail()" *ngIf="currentDetail"></app-photo-detail>
